<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <header class="header">
                <!-- Header -->
                <span class="header-dow"><i class="header-dow-icon ti-angle-down"></i></span>
                <div class="header-content">
                    <h4>Now playing:</h4>
                    <h2></h2>
                </div>
                <span class="header-add"><i class="header-add-icon ti-plus"></i></span>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" >

                </div>
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="ti-loop"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="ti-control-skip-backward"></i>
                </div>
                <div class="btn btn-toggle-play ">
                    <i class="ti-control-play"></i>
                    <i class="ti-control-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="ti-control-skip-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="ti-control-shuffle"></i>
                </div>
            </div>
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <audio  id= "audio" ></audio>
        </div>
